<!DOCTYPE html>
<html lang="en-US">
<head>
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Moo Moo Pizza Parlor</title>
</head>
<body>
  <h1>Moo Moo Pizza Parlor</h1>
  <div id="pizza-container">
    <H2><strong>Select your pizza toppings!</strong></H2>
    <form id="toppings-list">
      <label>
        <input id="pepperoni-topping" type="checkbox" value ="PEPPERONI">
        <em>Pepperoni + 1.00</em>
      </label>
      <br>
      <label>
        <input id="pepperjack-topping" type="checkbox" value ="PEPPERJACK">
        <em>Pepperjack+ 1.00</em>
      </label>
      <br>
      <label>
        <input id="olives-topping" type="checkbox" value ="OLIVES">
        <em>Olives + 0.50</em>
      </label>
      <br>
      <label>
        <input id="tomato-topping" type="checkbox" value ="TOMATOES">
        <em>Tomatoes + 0.50</em>
      </label>
      <br>
      <label>
        <input id="bacon-topping" type="checkbox" value ="BACON">
        <em>Bacon + 0.50</em>
      </label>
      <br>
      <label>
        <input id="chicken-topping" type="checkbox" value ="CHICKEN">
        <em>Chicken + $1.00</em>
      </label>
      <br>
      <label>
        <input id="mozarella-topping" type="checkbox" value ="MOZARELLA">
        <em>Mozarella + $1.00</em>
      </label>
      <br>
    </form>
  </div>
</body>
</html>
